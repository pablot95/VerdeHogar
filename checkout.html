<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - HogarVerde</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <!-- Firebase SDK -->
    <script type="module" src="firebase-init.js"></script>


    <!-- Checkout Page Content -->
    <div class="checkout-page-wrapper">
        <div class="checkout-container">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Volver a la tienda
            </button>
            
            <h1>Finalizar Compra</h1>
            
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h2>Informaci√≥n de Env√≠o</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label>Direcci√≥n</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label>C√≥digo Postal</label>
                                <input type="text" id="zipCode" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Zona de Env√≠o</label>
                            <select id="shippingZone" required onchange="calculateShipping()">
                                <option value="">Selecciona tu zona</option>
                                <option value="capital">Capital Federal - $5.000</option>
                                <option value="gba">GBA (Gran Buenos Aires) - $7.500</option>
                                <option value="interior">Interior (Buenos Aires) - $12.000</option>
                                <option value="nacional">Resto del Pa√≠s - $15.000</option>
                            </select>
                        </div>
                        
                        <h2>Informaci√≥n de Facturaci√≥n</h2>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="sameAsShipping" checked onchange="toggleBillingAddress()">
                                <span>La direcci√≥n de facturaci√≥n es la misma que la de env√≠o</span>
                            </label>
                        </div>
                        
                        <div id="billingAddressSection" style="display: none;">
                            <div class="form-group">
                                <label>Direcci√≥n de Facturaci√≥n</label>
                                <input type="text" id="billingAddress">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <input type="text" id="billingCity">
                                </div>
                                <div class="form-group">
                                    <label>C√≥digo Postal</label>
                                    <input type="text" id="billingZipCode">
                                </div>
                            </div>
                        </div>
                        
                        <h2>M√©todo de Pago</h2>
                        
                        <!-- Contenedor del formulario de pago de Mercado Pago -->
                        <div id="paymentBrick_container"></div>
                        
                        <div style="margin-top: 1rem; padding: 1rem; background: #e7f3ff; border-radius: 8px;">
                            <p style="margin: 0; color: #0c5460; font-size: 0.9rem;">
                                <strong>üí≥ Pago Seguro con Mercado Pago</strong><br>
                                Ingresa los datos de tu tarjeta de forma segura. Aceptamos todas las tarjetas.
                            </p>
                        </div>
                        
                        <!-- Payment Brick tiene su propio bot√≥n submit, no necesitamos otro -->
                    </form>
                </div>
                
                <div class="order-summary">
                    <h2>Resumen del Pedido</h2>
                    <div class="summary-items" id="summaryItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="summarySubtotal">$0</span>
                        </div>
                        <div class="summary-row">
                            <span>Env√≠o:</span>
                            <span id="summaryShipping">$5.000</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="summaryTotal">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h2>Tu Carrito</h2>
                <button class="close-cart" id="closeCart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0</span>
                </div>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // NO redefinir cart, usar la global de script.js
        // let cart = JSON.parse(localStorage.getItem('hogarverdeCart')) || [];
        
        // Costos de env√≠o por zona
        const shippingCosts = {
            capital: 5000,
            gba: 7500,
            interior: 12000,
            nacional: 15000
        };
        
        let currentShippingCost = 0; // Default
        
        // Calcular costo de env√≠o
        function calculateShipping() {
            const zone = document.getElementById('shippingZone').value;
            if (zone && shippingCosts[zone]) {
                currentShippingCost = shippingCosts[zone];
            } else {
                currentShippingCost = 5000; // Default
            }
            
            // Actualizar UI
            document.getElementById('summaryShipping').textContent = `$${currentShippingCost.toLocaleString()}`;
            
            // Recalcular total - asegurar que cart existe
            if (typeof cart !== 'undefined' && cart && cart.length > 0) {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const total = subtotal + currentShippingCost;
                document.getElementById('summaryTotal').textContent = `$${total.toLocaleString()}`;
            }
        }
        
        // Asegurar scope global
        window.calculateShipping = calculateShipping;
        
        // Toggle direcci√≥n de facturaci√≥n
        function toggleBillingAddress() {
            const checkbox = document.getElementById('sameAsShipping');
            const billingSection = document.getElementById('billingAddressSection');
            
            if (checkbox.checked) {
                billingSection.style.display = 'none';
                // Limpiar campos de facturaci√≥n
                document.getElementById('billingAddress').value = '';
                document.getElementById('billingCity').value = '';
                document.getElementById('billingZipCode').value = '';
                // No requeridos
                document.getElementById('billingAddress').required = false;
                document.getElementById('billingCity').required = false;
                document.getElementById('billingZipCode').required = false;
            } else {
                billingSection.style.display = 'block';
                // Campos requeridos
                document.getElementById('billingAddress').required = true;
                document.getElementById('billingCity').required = true;
                document.getElementById('billingZipCode').required = true;
            }
        }
        
        // Asegurar scope global
        window.toggleBillingAddress = toggleBillingAddress;
        
        // Inicializar Mercado Pago con Public Key TEST
        const mp = new MercadoPago('TEST-ecc03a5d-b9ef-4a5a-b866-d5c17835d15e', {
            locale: 'es-AR'
        });
        
        // Variable global para el Brick
        let bricksBuilder;
        let paymentBrickController;
        
        // Initialize checkout page on load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üõí Checkout - Iniciando...');
            console.log('üõí Cart al inicio:', cart);
            console.log('üõí Cart length:', cart?.length);
            
            // Recargar cart desde localStorage por si acaso
            if (!cart || cart.length === 0) {
                cart = JSON.parse(localStorage.getItem('hogarverdeCart')) || [];
                console.log('üõí Cart recargado desde localStorage:', cart);
            }
            
            await loadProductsFromFirebase();
            
            // Check if cart is empty DESPU√âS de cargar
            if (!cart || cart.length === 0) {
                console.log('‚ùå Carrito vac√≠o, redirigiendo...');
                alert('Tu carrito est√° vac√≠o');
                window.location.href = 'productos.html';
                return;
            }
            
            console.log('‚úÖ Renderizando resumen con', cart.length, 'items');
            renderCheckoutSummary();
            
            // NO llamar a initializeCart() ni updateCartCount() - no existen esos elementos aqu√≠
            
            // Calcular env√≠o inicial
            calculateShipping();
            
            // Inicializar Payment Brick
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + currentShippingCost;
            
            bricksBuilder = mp.bricks();
            
            const renderPaymentBrick = async (bricksBuilder) => {
                const settings = {
                    initialization: {
                        amount: total,
                        payer: {
                            email: document.getElementById('email')?.value || ''
                        }
                    },
                    customization: {
                        paymentMethods: {
                            creditCard: 'all',
                            debitCard: 'all',
                            maxInstallments: 12
                        },
                        visual: {
                            style: {
                                theme: 'default'
                            }
                        }
                    },
                    callbacks: {
                        onReady: () => {
                            console.log('‚úÖ Payment Brick listo');
                        },
                        onSubmit: async ({ selectedPaymentMethod, formData }) => {
                            console.log('üéØ Procesando pago...', selectedPaymentMethod, formData);
                            return handlePaymentSubmit(formData, selectedPaymentMethod);
                        },
                        onError: (error) => {
                            console.error('‚ùå Error en Payment Brick:', error);
                        }
                    }
                };
                
                paymentBrickController = await bricksBuilder.create('payment', 'paymentBrick_container', settings);
            };
            
            await renderPaymentBrick(bricksBuilder);
        });
        
        // Manejar env√≠o del pago desde Payment Brick
        async function handlePaymentSubmit(formData, selectedPaymentMethod) {
            try {
                console.log('üéØ Procesando pago...', formData);
                
                // Validar que Firebase est√© inicializado
                if (!window.firebaseDB || !window.firebaseFunctions) {
                    throw new Error('Firebase no est√° inicializado correctamente');
                }
                
                // Crear ID √∫nico para la orden
                const orderId = `ORDER-${Date.now()}`;
                console.log('üìù Orden ID creado:', orderId);
                
                // Preparar datos de la orden
                const sameAsShipping = document.getElementById('sameAsShipping').checked;
                const shippingZone = document.getElementById('shippingZone').value;
                
                if (!shippingZone) {
                    throw new Error('Por favor selecciona una zona de env√≠o');
                }
                
                const orderData = {
                    orderId: orderId,
                    token: formData.token,
                    paymentMethodId: formData.payment_method_id,
                    issuerId: formData.issuer_id,
                    installments: formData.installments,
                    items: cart.map(item => ({
                        id: item.id,
                        firebaseId: item.firebaseId || item.id,
                        name: item.name,
                        description: item.description || '',
                        price: item.price,
                        quantity: item.quantity,
                        image: item.image || '',
                        category: item.category || 'general'
                    })),
                    payer: {
                        name: document.getElementById('fullName').value,
                        email: formData.payer.email || document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        zipCode: document.getElementById('zipCode').value,
                        identificationType: formData.payer.identification?.type || 'DNI',
                        identificationNumber: formData.payer.identification?.number || ''
                    },
                    shipping: currentShippingCost,
                    status: 'pending',
                    paymentStatus: 'pending',
                    createdAt: new Date().toISOString()
                };
                
                console.log('üíæ Guardando orden en Firebase...');
                
                // Guardar orden en Firebase
                const docRef = await window.firebaseAddDoc(
                    window.firebaseCollection(window.firebaseDB, 'orders'),
                    orderData
                );
                
                console.log('‚úÖ Orden guardada con ID:', docRef.id);
                console.log('üîÑ Llamando a createPayment...');
                
                // Llamar a Firebase Function para procesar pago
                const createPayment = window.firebaseHttpsCallable(
                    window.firebaseFunctions,
                    'createPayment'
                );
                
                const result = await createPayment(orderData);
                
                console.log('üí≥ Resultado del pago:', result.data);
                
                // Limpiar carrito
                localStorage.removeItem('hogarverdeCart');
                cart = [];
                
                // Verificar estado del pago
                if (result.data.status === 'approved') {
                    window.location.href = `success.html?payment_id=${result.data.id}`;
                } else if (result.data.status === 'in_process' || result.data.status === 'pending') {
                    window.location.href = `pending.html?payment_id=${result.data.id}`;
                } else {
                    throw new Error(`Pago rechazado: ${result.data.statusDetail || 'Verifica los datos de tu tarjeta'}`);
                }
                
                return { success: true };
                
            } catch (error) {
                console.error('‚ùå Error procesando pago:', error);
                alert(`Error al procesar el pago: ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        // Handle form submission (legacy - can be removed if not used)
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Procesando...';
                
                const shippingZone = document.getElementById('shippingZone').value;
                if (!shippingZone) {
                    throw new Error('Por favor selecciona una zona de env√≠o');
                }
                
                // Payment Brick handles the payment automatically
                // This section is kept for compatibility but shouldn't be reached
                
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Procesar Pago';
            }
        });
        
        // Handle WhatsApp checkout
        function handleWhatsAppCheckout(submitBtn) {
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Generando pedido...';
                
                const shippingZone = document.getElementById('shippingZone').value;
                if (!shippingZone) {
                    alert('Por favor selecciona una zona de env√≠o');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continuar al Pago';
                    return;
                }
                
                // Prepare order summary
                const name = document.getElementById('fullName').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const zipCode = document.getElementById('zipCode').value;
                
                const shippingNames = {
                    capital: 'Capital Federal',
                    gba: 'GBA',
                    interior: 'Interior (Buenos Aires)',
                    nacional: 'Resto del Pa√≠s'
                };
                
                // Create WhatsApp message
                let message = `üõí *NUEVO PEDIDO - HogarVerde*\n\n`;
                message += `üë§ *Cliente:* ${name}\n`;
                message += `üì± *Tel√©fono:* ${phone}\n`;
                message += `üìç *Direcci√≥n:* ${address}, ${city} (CP: ${zipCode})\n`;
                message += `üöö *Zona:* ${shippingNames[shippingZone]} ($${currentShippingCost.toLocaleString()})\n\n`;
                message += `üì¶ *Productos:*\n`;
                
                let subtotal = 0;
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    message += `${index + 1}. ${item.name} x${item.quantity} - $${itemTotal.toLocaleString()}\n`;
                });
                
                const total = subtotal + currentShippingCost;
                message += `\nüí∞ *Subtotal:* $${subtotal.toLocaleString()}\n`;
                message += `üöö *Env√≠o:* $${currentShippingCost.toLocaleString()}\n`;
                message += `‚úÖ *TOTAL:* $${total.toLocaleString()}`;
                
                // WhatsApp number (replace with your actual number)
                const whatsappNumber = '5491234567890'; // CAMBIAR POR TU N√öMERO
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                
                // Save order to Firebase (optional, for record keeping)
                if (window.firebaseDB && window.firebaseAddDoc) {
                    const orderId = `WA-ORDER-${Date.now()}`;
                    const orderData = {
                        orderId: orderId,
                        paymentMethod: 'whatsapp',
                        items: cart,
                        customer: { name, phone, address, city, zipCode },
                        shipping: { zone: shippingZone, cost: currentShippingCost },
                        total: total,
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    };
                    
                    window.firebaseAddDoc(
                        window.firebaseCollection(window.firebaseDB, 'orders'),
                        orderData
                    ).catch(err => console.log('No se pudo guardar en Firebase:', err));
                }
                
                // Clear cart
                localStorage.removeItem('hogarverdeCart');
                cart = [];
                
                // Open WhatsApp
                window.open(whatsappUrl, '_blank');
                
                // Show success message
                setTimeout(() => {
                    alert('‚úÖ Tu pedido se ha generado. Te redirigiremos al inicio.\n\nRevisaremos tu mensaje por WhatsApp y te contactaremos pronto.');
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error en WhatsApp checkout:', error);
                alert('Error al generar el pedido. Intenta nuevamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continuar al Pago';
            }
        }
    </script>
</body>
</html>
